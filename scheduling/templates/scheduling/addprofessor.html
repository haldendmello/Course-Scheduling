{% extends "scheduling/layout.html" %}

{% block title %}
    Add Professor
{% endblock %}

{% block body %}
 
<div class="text-center mt-5">
    <form style="max-width:480px;margin:auto;" action="{% url 'addprofessor' %}" method="post">

        <h2 class="h3 mt-4 mb-4 font-weight-normal">Enter Details</h2>
        
        <label class="sr-only">Course Name</label>
        <input type="text" id="Professor_name" name="subjectname" placeholder="Enter Subject Name" class="form-control" Required
            autofocus>

        
        <div class="mt-3"></div>
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Submit" >
    </form>
    <a href="/viewprofessor"><h2 class="h3 mt-4 mb-4 font-weight-normal">View Professors</h2></a>

    
</div>



{% endblock %}
